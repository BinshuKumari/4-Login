<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 login slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="carousel slide z-depth-5" data-ride="carousel" id="demo">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1621155346337-1d19476ba7d6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGltYWdlfGVufDB8fDB8fHww"
                                height="500px" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
                                height="500px" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_640.jpg"
                                height="500px" alt="">
                        </div>
                    </div>
                    <a href="#demo" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#demo" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            <div class="login">
                <form action="from-control">
                    <div class="avatar text-center">
                        <img src="https://img.freepik.com/free-photo/3d-render-camera-icon_460848-6898.jpg"
                            class="rounded-circle mr-3" alt="">
                    </div>
                    <div class="md-form mt-5">
                        <input type="text" class="form-control text-white" id="text" name="text">
                        <label for="text" class="text-white">Email</label>
                    </div>
                    <div class="md-form ">
                        <input type="password" class="form-control text-white" id="pswd" name="pswd">
                        <label for="pswd" class="text-white">Password</label>
                    </div>
                    <div class="form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="check" name="check">
                        <label for="check" class="text-light">Remember me</label>
                    </div>

                    <button type="button" class="btn btn-primary btn-md w-75 mt-4 mx-4">Submit</button>

                </form>
            </div>
        </div>
    </div>








    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>

</html>
